config:
  target: 'http://localhost:3000'
  variables:
    userId: "32594501-a266-4cd6-9937-6d507725c76a"  # Replace with a real user ID from your seeded data
  phases:
    - duration: 30
      arrivalRate: 100  # Stress test with 50 requests/second
      name: Stress test
  defaults:
    headers:
      Content-Type: 'application/json'

scenarios:
  - name: 'Get user'
    weight: 50
    flow:
      - post:
          url: '/graphql'
          json:
            query: |
              query GetUser($userId: ID!) {
                user(id: $userId) {
                  id
                  name
                  email
                  orders {
                    id
                    status
                    totalCost
                    orderItem {
                      id
                      quantity
                      unitPrice
                    }
                  }
                }
              }
            variables:
              userId: "{{ userId }}"

  - name: 'Create order'
    weight: 30
    flow:
      - post:
          url: '/graphql'
          json:
            query: |
              mutation CreateOrder($input: CreateOrderInputDTO!) {
                createOrder(input: $input) {
                  status
                  totalCost
                  orderItem {
                    quantity
                    unitPrice
                  }
                }
              }
            variables:
              input:
                userId: "{{ userId }}"
                status: "pending"
                totalCost: 99.99
                orderItems:
                  - quantity: 2
                    unitPrice: 49.99
                  - quantity: 1
                    unitPrice: 0.01

  - name: 'Get user orders'
    weight: 20
    flow:
      - post:
          url: '/graphql'
          json:
            query: |
              query GetUserOrders($userId: ID!) {
                user(id: $userId) {
                  orders {
                    id
                    status
                    totalCost
                    orderItem {
                      id
                      quantity
                      unitPrice
                    }
                  }
                }
              }
            variables:
              userId: "{{ userId }}"